<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="heading">
                <h1>Sorting Visualizer</h1>
            </div>
        </div>
        <div class="buttonsInfo">
            <button type="button" class="btn btn-info" type="submit" id="btnGenerateNumbers">Generate Numbers</button>
            <button type="button" class="btn btn-info" type="submit" id="btnselectionSort"
                disabled>selectionSort</button>
            <button type="button" class="btn btn-info" type="submit" id="btnBubbleSort" disabled>BubbleSort</button>
            <button type="button" class="btn btn-info" type="submit" id="btnInerstionSort"
                disabled>insertionSort</button>
            <button type="button" class="btn btn-info" type="submit" id="btnmergeSort" disabled>mergeSort</button>
            <button type="button" class="btn btn-info" type="submit" id="btnquickSort" disabled>quickSort</button>


        </div>
        <div class="row">
            <label for="Range" class="form-label">Speed of algo</label>
            <input type="range" class="form-range" min="10" max="1000" step="10" id="Range">
        </div>
        <div class="row" id="barContainer">

        </div>
    </div>
        <script src="./js/helper.js"></script>
        <script defer src="./js/algorithms.js"></script>
        <script defer src="./js/main.js"></script>
</body>

</html>
